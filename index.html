<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <img src="assets/Frame 6.png" alt="Logo" class="logo">
    </header>
    <div class="main-container">
        <div class="input-section">
            <h2>Decodificador de Texto</h2>
            <textarea id="texto-input" placeholder="Digite seu texto"></textarea>
            <div class="buttons">
                <button class="btn criptografar" onclick="encriptar()">Criptografar</button>
                <button class="btn descriptografar" onclick="desencriptar()">Descriptografar</button>
            </div>
            <p class="note">Apenas letras minúsculas e sem acento.</p>
        </div>
        <div class="output-section">
            <div class="output-container">
                <p id="resultado">Nenhuma mensagem encontrada</p>
                <p class="output-note">Digite um texto que você deseja criptografar ou descriptografar.</p>  
            </div>
            <div class="image-container">
                <img src="assets/imagen1.png" alt="Imagen descriptiva">
            </div>
        </div>
    </div>
    <script src="script.js"></script>


    <footer class="rodape"> 
        <p>Desenvolvido por Monica Moraes</p>
   
    </footer>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <img src="assets/Frame 6.png" alt="Logo" class="logo">
    </header>

    
    <div class="main-container">
        <div class="input-section">
            <h2>Decodificador de Texto</h2>
            <textarea id="texto-input" placeholder="Digite seu texto"></textarea>

            <div class="buttons">
                <button class="btn criptografar" onclick="encriptar()">Criptografar</button>
                <button class="btn descriptografar" onclick="desencriptar()">Descriptografar</button>
            </div>
    
            <p class="note"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16">
                <path fill="currentColor" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4m.002 6a1 1 0 1 0 0 2a1 1 0 0 0 0-2"/></svg> 
                 Atencion Se permite solo letras minusculas y sin acento
            </p>
        </div>
        <div class="output-section">
            <div class="output-container">
                <p id="resultado">Nenhuma mensagem encontrada</p>
                <p class="output-note">Digite um texto que vocÃª deseja criptografar ou descriptografar.</p>  
            </div>
            <div class="image-container">
                <img src="assets/imagen1.png" alt="Imagen descriptiva">
            </div>
        </div>
    </div>
    <script src="script.js"></script>


    <footer class="rodape"> 
        <p>Copyright &copy 2024 Monica Moraes Olivera</p>
   
    </footer>

  
    
</body>
</html>
